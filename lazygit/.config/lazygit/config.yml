gui:
  scrollHeight: 8
  nerdFontsVersion: "3"
  expandFocusedSidePanel: true
# based on: https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md#default
keybinding:
  universal:
    quit: <disabled>
# based on: https://github.com/jesseduffield/lazygit/blob/master/docs/Custom_Pagers.md#delta
git:
  paging:
    colorArg: always
    externalDiffCommand: difft --color=always
# based on: https://github.com/jesseduffield/lazygit/issues/996#issuecomment-1624329763
os:
  edit: 'nvr --nostart --remote {{filename}} -cc "1tabnext" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
  editAtLine: 'nvr --nostart --remote {{filename}} -cc "1tabnext" -c "{{line}}" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
  editAtLineAndWait: 'nvr --nostart --remote-wait {{filename}} -cc "1tabnext" -c "{{line}}" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
  editInTerminal: false
  open: 'nvr --nostart --remote {{filename}} -cc "1tabnext" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
  openDirInEditor: 'nvr --nostart {{dir}} | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
promptToReturnFromSubprocess: false
notARepository: 'quit'
customCommands:
  # From commits, search the whole history for an expression in a file (case-sensitive)
  - key : '<c-a>'
    description: 'Search the whole history (From a ref and down) for an expression in a file'
    command: "git checkout {{index .PromptResponses 3}}"
    context: 'commits'
    prompts:
      - type: 'input'
        title: 'Search word:'
      - type: 'input'
        title: 'File/Subtree:'
      - type: 'input'
        title: 'Ref:'
        initialValue: "{{index .CheckedOutBranch.Name }}"
      - type: 'menuFromCommand'
        title: 'Commits:'
        command: "git log --oneline {{index .PromptResponses 2}} -S'{{index .PromptResponses 0}}' --all -- {{index .PromptResponses 1}}"
        filter: '(?P<commit_id>[0-9a-zA-Z]*) *(?P<commit_msg>.*)'
        valueFormat: '{{ .commit_id }}'
        labelFormat: '{{ .commit_id | green | bold }} - {{ .commit_msg | yellow }}'
  # From commits, add empty commit
  - key: 'E'
    description: 'Add empty commit'
    context: 'commits'
    command: 'git commit --allow-empty -m "empty commit"'
    loadingText: 'Committing empty commit...'
  # From files, open mergetool (DiffviewOpen)
  - key: "M"
    description: Open mergetool
    command: 'nvr --nostart --remote {{ .SelectedFile.Name }} -c "DiffviewOpen" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
    context: "files"
    loadingText: "loading DiffviewOpen"
    subprocess: true
  # From files, open difftool (DiffviewOpen)
  - key: "<c-t>"
    description: Open difftool
    command: 'nvr --nostart --remote {{ .SelectedFile.Name }} -c "DiffviewOpen" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
    context: "files"
    loadingText: "loading DiffviewOpen"
    subprocess: true
  # From commits, push a specific commit (and any preceding)
  - key: 'P'
    description: "Push a specific commit (and any preceding)"
    command: "git push {{.SelectedRemote.RefName}} {{.SelectedLocalCommit.Sha}}:{{.SelectedLocalBranch.RefName}}"
    context: "commits"
    loadingText: "Pushing commit..."
    stream: true
  # From commits, open as a PR review
  - key: 'D'
    description: "Open commit as a PR review"
    command: 'nvr --nostart -c "DiffviewOpen {{.SelectedLocalCommit.Sha}}~..{{.SelectedLocalCommit.Sha}}" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
    context: "commits"
  # From remotes, fetch a remote branch as a new local branch
  - key: '<c-f>'
    description: 'fetch a remote branch as a new local branch'
    command: "git fetch {{index .SelectedRemote.Name }} {{index .PromptResponses 0}}:{{index .PromptResponses 1}}"
    context: 'remotes'
    prompts:
      - type: 'input'
        title: 'Remote Branch Name'
        initialValue: ''
      - type: 'input'
        title: 'New Local Branch Name'
        initialValue: ''
    loadingText: 'fetching branch'
  # From commitFiles, compare (difftool) with local copy
  - key: 'f'
    description: 'Compare (difftool) with local copy'
    command: 'nvr --nostart --remote {{.SelectedCommitFile.Name}} -c "DiffviewFileHistory % HEAD..{{.SelectedLocalCommit.Sha}}" | tmux select-window -t {start}\; if-shell -F "#{&&:#{>:#{pane_index},0},#{window_zoomed_flag}}" "resize-pane -Z" "" \; select-pane -t {top-left}'
    context: 'commitFiles'
