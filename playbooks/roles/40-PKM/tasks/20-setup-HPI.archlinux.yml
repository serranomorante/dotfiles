---
- name: "Setup HPI - clone packages"
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: ~/repos/{{ item.name | default(item.repo) | basename }}
    version: "{{ item.version | default('HEAD') }}"
    single_branch: true
  loop:
    - { repo: https://github.com/karlicoss/open-in-editor }
    - { repo: https://github.com/karlicoss/HPI }

- name: "Setup HPI - ensure packages"
  become: true
  ansible.builtin.package:
    state: present
    name: sqlitebrowser

- name: "Setup HPI - ensure virtualenv packages"
  ansible.builtin.pip:
    name:
      - pip
      - promnesia
      - ~/repos/HPI
      # Optional dependencies
      - bs4
      - lxml
      - mistletoe
      - logzero
      - mypy
      - colorlog
      - ijson
      - orjson
      # Modules
      - git+https://github.com/karlicoss/hypexport
      - browserexport
      - cachew
    virtualenv: ~/apps/PKM/.venv
    virtualenv_command: /usr/bin/python3 -m venv
    state: present

- name: "Setup HPI - symlink virtualenv packages"
  ansible.builtin.file:
    src: ~/apps/PKM/.venv/bin/{{ item }}
    dest: ~/bin/{{ item }}
    state: link
  loop:
    - hpi
    - promnesia
    - browserexport

- name: "Setup HPI - promnesia install server"
  ansible.builtin.command: promnesia install-server
  changed_when: false

- name: "Setup HPI - register open_in_editor MIME handler"
  ansible.builtin.command: >
    python ~/repos/open-in-editor/open_in_editor.py --install --editor vim
  args:
    creates: ~/.local/share/applications/open_in_editor.desktop
