---
- name: "[archlinux] Setup exports: ensure export & index timers"
  ansible.builtin.systemd_service:
    scope: user
    name: "{{ item }}.timer"
    state: started
    enabled: true
    masked: false
  loop:
    - every-2-hours-export@hpi-hypexport
    - every-8-hours-export@hpi-browserexport
    - promnesia-index
