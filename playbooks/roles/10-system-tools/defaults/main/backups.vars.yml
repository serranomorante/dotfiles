---
# backup files
config_files_backup_env: # home folder only
  - ~/.local/share/nvim/trailblazer
  - ~/.local/share/nvim/dirsession
  - ~/.local/share/nvim/fzf-lua
  - ~/.local/share/nvim/gp
  - ~/.local/share/zoxide
  - ~/.cache/nvim/fundo
  - ~/.cache/nvim/undodir
  - ~/.cache/nvim/shadadir
  - ~/.cache/nvim/gp
  - ~/.local/state/nvim/shada
  - ~/.local/share/fish/fish_history
  - ~/.ssh/config
  - ~/.bash_history
  - ~/.config/REAPER
pkm_backup_env:
  - ~/PKM
seedvault_main_backup_env:
  - /storage/emulated/0/.SeedVaultAndroidBackup
phone_photos_backup_env:
  - /storage/emulated/0/DCIM/Camera
notes_backup_env:
  - ~/external/notes/foam
reader_annotations_backup_env:
  - /storage/emulated/0/note
root_backup_env:
  - /etc/hosts
  - /etc/ansible/hosts
  - /etc/default/grub
  - /etc/udev/udev.conf
  - /etc/default/cpupower
  - /etc/sysctl.d/99-sysctl.conf
  - /etc/sysctl.d/90-max_user_watches.conf
  - /etc/security/limits.d/95-pipewire.conf
  - /etc/makepkg.conf
  - /etc/mkinitcpio.conf
  - /etc/fstab
  - /etc/X11/xorg.conf.d/80-igpu-primary-egpu-offload.conf
  - /var/log/pacman.log
  - /var/log/journal
bw_backup_env:
  - ~/bw

# borg repos
dev1_config_files_borg_repo: ssh://borg/~/backups/config-files
dev1_pkm_borg_repo: ssh://borg/~/backups/PKM
dev1_notes_borg_repo: ssh://borg/~/backups/notes
dev1_seedvault_borg_repo: ssh://borg/~/backups/seedvault-main
dev1_phone_photos_borg_repo: ssh://borg/~/backups/phone-photos
dev1_reader_annotations_borg_repo: ssh://borg/~/backups/reader-annotations
