arch_youlean_wine_setup:
  version: 2.5.12
  backup_path: ~/external/Downloads/Youlean Loudness Meter 2 - V2.5.12 - Windows
  wine_prefix: "{{ ansible_env.HOME }}/external/.wine-win64-reaper"
