  backup_path: ~/Downloads
  wine_prefix: "{{ ansible_env.HOME }}/external/.wine-win64-gather-town"

arch_wine_prefixes:
  - "{{ arch_reaper_wine_setup }}"
  - "{{ arch_gather_wine_setup }}"
