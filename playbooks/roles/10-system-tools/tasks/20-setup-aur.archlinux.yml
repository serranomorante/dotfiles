---
- name: "[archlinux] AUR: ensure aur - Create modules folder"
  ansible.builtin.file:
    state: directory
    path: "{{ item }}"
    mode: "755"
  loop:
    - ~/.ansible/plugins
    - ~/.ansible/plugins/modules

- name: "[archlinux] AUR: ensure ansible aur helper"
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/kewlfft/ansible-aur/master/plugins/modules/aur.py
    dest: ~/.ansible/plugins/modules/aur.py
    mode: "644"

- name: "[archlinux] AUR: Create the `aur_builder` user"
  become: true
  ansible.builtin.user:
    name: aur_builder
    create_home: true
    group: wheel

- name: "[archlinux] AUR: Allow the `aur_builder` user to run `sudo pacman` without a password"
  become: true
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
    create: true
    mode: "644"
    validate: "visudo -cf %s"

- name: "[archlinux] AUR: add aur_builder to user group"
  become: true
  ansible.builtin.user:
    append: true
    groups: "{{ ansible_env.USER }}"
    name: aur_builder

- name: "[archlinux] AUR: append user to wheel group"
  become: true
  ansible.builtin.user:
    append: true
    groups: wheel
    name: "{{ ansible_env.USER }}"

- name: "[archlinux] AUR: clone yay"
  ansible.builtin.git:
    repo: https://aur.archlinux.org/yay-bin
    dest: /tmp/yay
    depth: 1
    force: true
    version: "{{ arch_yay_version }}"
    single_branch: true

- name: "[archlinux] AUR: ensure yay folder permissions"
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "770"
    group: wheel
  loop:
    - /tmp
    - /tmp/yay

- name: "[archlinux] AUR: install yay"
  become: true
  become_user: aur_builder
  ansible.builtin.command: makepkg -si --noconfirm
  args:
    chdir: /tmp/yay
    creates: /usr/bin/yay
