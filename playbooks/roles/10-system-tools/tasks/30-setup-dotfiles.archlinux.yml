---
- name: "[archlinux] Dotfiles: ensure stow installed"
  ansible.builtin.package:
    state: present
    name: stow

- name: "[archlinux] Dotfiles: apply stow"
  ansible.builtin.command: >
    stow --dotfiles
    dunst
    fish
    gnupg
    kitty
    lazygit
    nvim
    peripherals
    pipewire
    playbooks
    systemd
    tmux
    wireplumber
    home
    utilities
    PKM
  args:
    chdir: ~/dotfiles
  changed_when: false
