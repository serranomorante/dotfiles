- block:
    - name: Ensure startup scripts
      ansible.builtin.include_tasks: "{{ task_file }}"
      with_first_found:
        - files: 10-setup-desktop.{{ user_os }}.yml
          skip: true
      when: "user_os in ['archlinux', 'debian', 'otherlinux']"
      loop_control:
        loop_var: task_file
  tags: ["10-10"]

