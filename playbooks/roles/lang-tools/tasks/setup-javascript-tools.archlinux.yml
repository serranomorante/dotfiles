---
- name: "Javascript: ensure LSP"
  become: true
  ansible.builtin.package:
    state: present
    name:
      - typescript-language-server
      - tailwindcss-language-server

- name: "Javascript: ensure LSP (using aur)"
  aur:
    use: yay
    state: present
    name: vtsls

- name: "Javascript: ensure LINTERS"
  become: true
  ansible.builtin.package:
    state: present
    name: eslint_d

- name: "Javascript: ensure FORMATTERS (using aur)"
  aur:
    use: yay
    state: present
    name: prettierd

- name: "Javascript: ensure DAP (using aur)"
  aur:
    use: yay
    state: present
    name: vscode-js-debug

